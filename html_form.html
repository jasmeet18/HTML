      <div class="field full name">
        <div class="input-area">
          <input type="text" placeholder="Full Name (required if registering)">
          <br><br>

      <div class="field profile pic">
        <div class="input-area">
          <input type="url" placeholder="Profile Pic Url optional">
        </div>
        <br>
        <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address">
            </div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
        </div>

  <script src="script.js"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body{
      width: 100%;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #32ac8b;
    }
    ::selection{
      color: #fff;
      background: #00C9A7;
    }
    .container{
      max-width: 600px;
      width: 80%;
      height:100%;
      background: #12192c;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      padding: 25px 110px
    }
    .wrapper header{
      font-size: 35px;
      font-weight: 600;
      color: #fff;
    }
    .wrapper form{
      margin: 40px 0;
    }
    form .field{
      width: 100%;
      margin-bottom: 20px;
    }
    form .field.shake{
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100%{
        margin-left: 0px;
      }
      20%, 80%{
        margin-left: -12px;
      }
      40%, 60%{
        margin-left: 12px;
      }
    }
    form .field .input-area{
      height: 50px;
      width: 100%;
      position: relative;
    }
    form input{
      width: 100%;
      height: 100%;
      outline: none;
      padding: 0 45px;
      font-size: 18px;
      background: none;
      color: #e1d9ec;
      border-radius: 5px;
      border: 1px solid #e1d9ec;
      border-bottom-width: 2px;
      transition: all 0.2s ease;
    }
    form .field input:focus,
    form .field.valid input{
      border-color: #00C9A7;
    }
    form .field.shake input,
    form .field.error input{
      border-color: #dc3545;
    }
    .field .input-area i{
      position: absolute;
      top: 50%;
      font-size: 18px;
      pointer-events: none;
      transform: translateY(-50%);
    }
    .input-area .icon{
      left: 15px;
      color: #bfbfbf;
      transition: color 0.2s ease;
    }
    .input-area .error-icon{
      right: 15px;
      color: #dc3545;
    }
    form input:focus ~ .icon,
    form .field.valid .icon{
      color: #00C9A7;
    }
    form .field.shake input:focus ~ .icon,
    form .field.error input:focus ~ .icon{
      color: #bfbfbf;
    }
    form input::placeholder{
      color: #bfbfbf;
      font-size: 17px;
    }
    form .field .error-txt{
      color: #dc3545;
      text-align: left;
      margin-top: 5px;
    }
    form .field .error{
      display: none;
    }
    form .field.shake .error,
    form .field.error .error{
      display: block;
    }
    form .pass-txt{
      text-align: center;
      margin-top: -10px;
